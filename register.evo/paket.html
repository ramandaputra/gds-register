<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Paket</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    /* Banner */
    .banner {
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 20px;
    }

    .container1 {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      gap: 40px;
      width: 100%;
      max-width: 1200px;
    }

    .packages {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 60%;
    }

    .package {
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .package h3 {
      font-size: 20px;
      color: #25079d;
      margin-bottom: 10px;
    }

    .package .price {
      font-size: 24px;
      color: #25079d;
      margin-bottom: 15px;
    }

    .package .description {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .package .btn {
      padding: 12px;
      background-color: #320ac4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .package .btn:hover {
      background-color: #5c41ff;
    }

    /* Formulir Data Diri */
    .form-wrapper {
      width: 35%;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-wrapper h3 {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .form-wrapper label {
      font-size: 14px;
      color: #666;
      display: block;
      margin-bottom: 5px;
    }

    .form-wrapper input,
    .form-wrapper select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form-wrapper button {
      padding: 12px;
      background-color: #320ac4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .form-wrapper button:hover {
      background-color: #5c41ff;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Media Query untuk Mobile */
    @media (max-width: 768px) {
      .container1 {
        flex-direction: column;
        align-items: center;
      }

      .packages,
      .form-wrapper {
        width: 100%;
        max-width: 400px;
      }
    }

    /* Step by step navigation */
    .container .steps {
      display: flex;
      width: 100%;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .progress {
      display: flex;
      width: 80%;
      position: relative;
      flex-direction: row;
    }

    .progress-line {
      position: absolute;
      left: 50%;
      width: 50%;
      height: 2px;
      background-color: #ccc;
      transform: translateY(-50%);
    }

    .steps .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .steps .circle {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50px;
      width: 50px;
      color: #999;
      font-size: 22px;
      font-weight: 500;
      border-radius: 50%;
      background: #fff;
      border: 4px solid #e0e0e0;
      transition: all 200ms ease;
    }

    .steps .circle.active {
      border-color: #25079d;
      color: #25079d;
    }

    .steps .progress-bar {
      position: absolute;
      left: 10px;
      height: 4px;
      width: 90%;
      background: linear-gradient(to right, #25079d 50%, #e0e0e0 50%);
      z-index: -1;
    }

    .progress-bar .indicator {
      position: absolute;
      height: 100%;
      width: 0%;
      background: #25079d;
      transition: all 300ms ease;
    }

    .steps .label {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      max-width: 400px;
      width: 100%;
      margin-bottom: 20px;
    }

    /* Banner */
    .banner {
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 20px;
    }

    .banner img {
      width: 100%;
      border-radius: 8px;
    }

    /* Styling untuk overlay (backdrop) */
    .overlay {
      display: none;
      /* Tersembunyi secara default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      /* Semi-transparan backdrop */
      z-index: 999;
      /* Membuat overlay di atas konten lain */
    }

    /* Tambahkan styling untuk popup */

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      /* Menempatkan popup di atas overlay */
      text-align: center;
    }

    .bi {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .bi-exclamation-triangle {
      color: #f39c12;
    }

    .bi-check-circle {
      color: #2ecc71;
    }

    .popup-message {
      font-size: 18px;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

  <!-- Banner -->
  <div class="banner" style="align-items: center;">
    <img src="http://gdshost.net/billing/assets/images/logo1.png" alt="Banner Image">
  </div>

  <h2>Pilih Paket Anda</h2>

  <div class="container">
    <div class="steps">
      <div class="step">
        <span class="circle active">1</span>
        <span class="label">Cek Lokasi</span>
      </div>
      <div class="step">
        <span class="circle active">2</span>
        <span class="label">Isi Data Diri</span>
      </div>
      <div class="step">
        <span class="circle">3</span>
        <span class="label">Instalasi</span>
      </div>
      <div class="progress-bar" style="margin-bottom: 7%;">
        <span class="indicator"></span>
      </div>
    </div>
  </div>

  <div class="container1">
    <!-- Paket Options -->
    <div class="packages">
      <div class="package">
        <h3>BR HOME GOLD</h3>
        <div class="price"></div>
        <div class="description">Layanan Internet Rumahan upto 10mbps</div>
        <button class="btn">Selengkapnya</button>
      </div>

      <div class="package">
        <h3>BR HOME SILVER</h3>
        <div class="price"></div>
        <div class="description">Layanan Internet Rumahan upto 5mbps</div>
        <button class="btn">Selengkapnya</button>
      </div>

      <div class="package">
        <h3>BR HOME LITE</h3>
        <div class="price"></div>
        <div class="description">Layanan Internet Rumahan upto 3mbps</div>
        <button class="btn">Selengkapnya</button>
      </div>
    </div>

    <!-- Formulir Data Diri -->
    <div class="form-wrapper">
      <h3>Formulir Data Diri</h3>
      <form onsubmit="return validateForm()">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="telepon">Nomor Telepon/Whatsapp</label>
        <input type="tel" id="telepon" name="telepon" required>

        <label for="telepon2">Nomor Telepon Alternatif</label>
        <input type="tel" id="telepon2" name="telepon2" required>

        <label for="package">Paket yang Dipilih</label>
        <select id="package" name="package" required>
          <option value="gold">BR Home Gold</option>
          <option value="silver">BR Home Silver</option>
          <option value="lite">BR Home Lite</option>
        </select>

        <button type="submit">Lanjutkan</button>
      </form>
    </div>
  </div>

  <!-- Overlay dan Popup -->
  <div class="overlay" id="overlay"></div>
  <div id="popup">
    <i class="bi bi-check-circle"></i>
    <div id="popupMessage" class="popup-message" style="margin-top: 10px;"></div>
    <button onclick="closePopup()"></button>
  </div>

  <script>
    function validateForm() {
      // Ambil nilai form
      let nama = document.getElementById('nama').value;
      let email = document.getElementById('email').value;
      let telepon = document.getElementById('telepon').value;
      let telepon2 = document.getElementById('telepon2').value;
      let paket = document.getElementById('package').value;

      // Validasi Form
      if (!nama || !email || !telepon || !telepon2 || !paket) {
        showPopup('Harap isi semua data');
        return false; // Mencegah pengiriman form jika ada yang kosong
      }

      // Tampilkan popup
      showPopup('Data Anda telah diterima');

      // Menunggu beberapa detik untuk popup sebelum beralih halaman
      setTimeout(function () {
        window.location.href = "instalasi.html"; // Gantilah dengan URL tujuan Anda
      }, 3000);

      return false; // Mencegah form pengiriman otomatis
    }

    function showPopup(message) {
      document.getElementById('popupMessage').textContent = message;
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block'; // Menampilkan overlay
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none'; // Menyembunyikan overlay
    }
  </script>

</body>

</html>
