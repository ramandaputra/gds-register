<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pengisian Lokasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src=""></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      .container1 {
        flex-direction: column;
        align-items: center;
      }
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .banner {
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 20px;
    }

    .banner img {
      width: 100%;
      border-radius: 8px;
    }

    .image-container {
    width: 100%; 
    aspect-ratio: 1 / 1; 
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    margin-bottom: 20px;
  }

  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
  }
.image-container img {
  transition: transform 0.3s ease;
}

.image-container img:hover {
  transform: scale(1.1); 
}
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      max-width: 400px;
      width: 100%;
      margin-bottom: 20px;
    }

    .container .steps {
      display: flex;
      width: 100%;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .progress {
      display: flex;
      width: 80%;
      position: relative;
      flex-direction: row;
    }

    .progress-line {
      position: absolute;
      left: 50%;
      width: 50%;
      height: 2px;
      background-color: #ccc;
      transform: translateY(-50%);
    }

    .steps .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .steps .circle {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50px;
      width: 50px;
      color: #999;
      font-size: 22px;
      font-weight: 500;
      border-radius: 50%;
      background: #fff;
      border: 4px solid #e0e0e0;
      transition: all 200ms ease;
    }

    .steps .circle.active {
      border-color: #25079d;
      color: #25079d;
    }

    .steps .progress-bar {
      position: absolute;
      left: 10px;
      height: 4px;
      width: 90%;
      background: #e0e0e0;
      z-index: -1;
    }

    .progress-bar .indicator {
      position: absolute;
      height: 100%;
      width: 0%;
      background: #25079d;
      transition: all 300ms ease;
    }

    .steps .label {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .wrapper {
      width: 100%;
      max-width: 400px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
      display: block;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #320ac4;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background-color: #320ac4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #25079d;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #popup-message {
      font-size: 16px;
      color: #333;
      margin-top: 10px;
    }

    .bi {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .bi-x-circle {
      color: #e74c3c;
    }

    .bi-exclamation-triangle {
      color: #f39c12;
    }

    .bi-check-circle {
      color: #2ecc71;
    }
  </style>
</head>

<body>
  <div class="banner" style="align-items: center;">
    <img src="http://gdshost.net/billing/assets/images/logo1.png" alt="Banner Image">
  </div>

  <div class="container">
    <div class="steps">
      <div class="step">
        <span class="circle active">1</span>
        <span class="label">Cek Lokasi</span>
      </div>
      <div class="step">
        <span class="circle">2</span>
        <span class="label">Isi Data Diri</span>
      </div>
      <div class="step">
        <span class="circle">3</span>
        <span class="label">Instalasi</span>
      </div>
      <div class="progress-bar" style="margin-bottom: 7%;">
        <span class="indicator"></span>
      </div>
    </div>
  </div>

  <div class="wrapper">
    <h2>Form Pengisian Lokasi</h2>

    <div class="form-group">
      <label for="lokasi">Pilih Lokasi dari Peta:</label>
      <input type="text" id="lokasi" placeholder="Cari lokasi..." disabled>
    </div>

    <div class="image-container">
      <img id="dynamicImage" src="peta/Pekanbaru.png" alt="Image based on dropdown">
    </div>

    <div class="form-group">
      <label for="kecamatan">Pilih Kecamatan:</label>
      <select id="kecamatan" required>
        <option value="">Pilih Kecamatan</option>
        <option value="Binawidya">Binawidya</option>
        <option value="Bukit Raya">Bukit Raya</option>
        <option value="Kulim">Kulim</option>
        <option value="Lima Puluh">Lima Puluh</option>
        <option value="Marpoyan Damai">Marpoyan Damai</option>
        <option value="Payung Sekaki">Payung Sekaki</option>
        <option value="Pekanbaru Kota">Pekanbaru Kota</option>
        <option value="Rumbai Barat">Rumbai Barat</option>
        <option value="Rumbai">Rumbai</option>
        <option value="Rumbai Timur">Rumbai Timur</option>
        <option value="Sail">Sail</option>
        <option value="Senapelan">Senapelan</option>
        <option value="Sukajadi">Sukajadi</option>
        <option value="Tuah Madani">Tuah Madani</option>
        <option value="Tenayan Raya">Tenayan Raya</option>
      </select>
    </div>

    <div class="form-group">
      <label for="alamat">Alamat Lengkap:</label>
      <textarea id="alamat" placeholder="Alamat lengkap Anda" required></textarea>
    </div>

    <button class="submit-btn" id="submit" onclick="submitForm()">Kirim</button>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <i id="popup-icon" class="bi"></i>
      <p id="popup-message"></p>
    </div>
  </div>


  <script>

    document.getElementById('kecamatan').addEventListener('change', function () {
      const selectedOption = this.value;
      const imageUrl = getImageUrlForKecamatan(selectedOption);
      document.getElementById('dynamicImage').src = imageUrl;
    });

    function getImageUrlForKecamatan(kecamatan) {
      const images = {
        "Binawidya": "peta/Binawidya.png",
        "Bukit Raya": "peta/BukitRaya.png",
        "Kulim": "peta/kulim.png",
        "Lima Puluh": "peta/Limapuluh.png",
        "Marpoyan Damai": "peta/MarpoyanDamai.png",
        "Payung Sekaki": "peta/PayungSekaki.png",
        "Pekanbaru Kota": "peta/PekanbaruKota.png",
        "Rumbai Barat": "peta/RumbaiBarat.png",
        "Rumbai": "peta/Rumbai.png",
        "Rumbai Timur": "peta/RumbaiTimur.png",
        "Sail": "peta/sail.png",
        "Senapelan": "peta/senapelan.png",
        "Sukajadi": "peta/sukajadi.png",
        "Tuah Madani": "peta/Tuahmadani.png",
        "Tenayan Raya": "peta/TenayanRaya.png"
      };

      return images[kecamatan] || "peta/Pekanbaru"; 
    }


    function showPopup(message, iconClass) {
      const popup = document.getElementById("popup");
      const popupMessage = document.getElementById("popup-message");
      const popupIcon = document.getElementById("popup-icon");

      popupMessage.textContent = message;
      popupIcon.className = iconClass;
      popup.style.display = "flex";

      setTimeout(function () {
        closePopup();
      }, 1000);
    }

    function closePopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "none";
    }

    function submitForm() {
      let lokasi = document.getElementById('lokasi').value;
      let kecamatan = document.getElementById('kecamatan').value;
      let alamat = document.getElementById('alamat').value;

      const coveredAreas = ["Payung Sekaki", "Binawidya", "Tuah Madani"];

      if ((!lokasi && !document.getElementById('lokasi').disabled) || !kecamatan || !alamat) {
        showPopup("Harap isi semua data!", "bi bi-exclamation-triangle");
        return;
      }

      const isCovered = coveredAreas.some(area => area.toLowerCase() === kecamatan.toLowerCase());
      if (!isCovered) {
        showPopup(`Maaf, wilayah ${kecamatan} tidak masuk dalam jangkauan kami.`, "bi bi-x-circle");
        return;
      }

      showPopup(`Wilayah ${kecamatan} masuk dalam jangkauan kami, Silahkan lanjut ke isi data diri.`, "bi bi-check-circle");

      setTimeout(function () {
        window.location.href = "paket.html";
      }, 1000);
    }


    function updateProgress() {
      console.log("Progress updated!");
    }

    updateProgress(); 
  </script>


</body>

</html>
