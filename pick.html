<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px; 
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            height: auto;
            max-height: 150px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5rem; 
            margin-bottom: 20px;
        }

        .services ul {
            list-style: none;
            padding: 0;
            width: 100%; 
        }

        .services ul li {
            margin: 10px 0; 
        }

        .service-btn {
            background-color: #25079d;
            color: white;
            font-size: 1rem; 
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto;
        }

        .service-btn:hover {
            background-color: #5c41ff;
            transform: scale(1.05); 
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px; 
            }

            h2 {
                font-size: 1.25rem; 
            }

            .service-btn {
                font-size: 0.9rem; 
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                max-height: 100px; 
            }

            h2 {
                font-size: 1rem; 
            }

            .service-btn {
                font-size: 0.8rem; 
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="http://gdshost.net/billing/assets/images/xlogo1.png.pagespeed.ic.8S05JGyY2g.webp" alt="Perusahaan Logo">
        </div>
        <h2>Pilih Kebutuhanmu</h2>
        <nav class="services">
            <ul>
                <li>
                    <button class="service-btn" onclick="window.location.href='register.evo/registerevo.html';">
                        Internet Rumahan
                    </button>
                </li>
                <li>
                    <button class="service-btn" onclick="window.location.href='register.corporate/registercorp.html';">
                        Internet Perusahaan
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
