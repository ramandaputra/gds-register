<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teknisi Dalam Perjalanan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container1 {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 24px;
      color: #25079d;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #320ac4;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .contact {
      font-size: 14px;
      color: #777;
    }

    .contact span {
      color: #320ac4;
      font-weight: bold;
    }

    .container .steps {
      display: flex;
      width: 100%;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .progress {
      display: flex;
      width: 80%;
      position: relative;
      flex-direction: row;
    }

    .progress-line {
      position: absolute;
      left: 50%;
      width: 50%;
      height: 2px;
      background-color: #ccc;
      transform: translateY(-50%);
    }

    .steps .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .steps .circle {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50px;
      width: 50px;
      color: #999;
      font-size: 22px;
      font-weight: 500;
      border-radius: 50%;
      background: #fff;
      border: 4px solid #e0e0e0;
      transition: all 200ms ease;
    }

    .steps .circle.active {
      border-color: #25079d;
      color: #25079d;
    }

    .steps .progress-bar {
      position: absolute;
      left: 10px;
      height: 4px;
      width: 90%;
      background: linear-gradient(to right, #25079d 100%, #e0e0e0 0%);
      z-index: -1;
    }

    .progress-bar .indicator {
      position: absolute;
      height: 100%;
      width: 0%;
      background: #25079d;
      transition: all 300ms ease;
    }

    .steps .label {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      max-width: 400px;
      width: 100%;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="steps">
      <div class="step">
        <span class="circle active">1</span>
        <span class="label">Cek Lokasi</span>
      </div>
      <div class="step">
        <span class="circle active">2</span>
        <span class="label">Isi Data Diri</span>
      </div>
      <div class="step">
        <span class="circle active">3</span>
        <span class="label">Instalasi</span>
      </div>
      <div class="progress-bar" style="margin-bottom: 7%;">
        <span class="indicator"></span>
      </div>
    </div>
  </div>

  <div class="container1">
    <h1>Teknisi Sedang Dalam Perjalanan</h1>
    <p>Mohon bersabar, teknisi kami sedang menuju lokasi Anda untuk melakukan instalasi.</p>
    <div class="spinner"></div>
    <p class="contact">Jika ada pertanyaan, hubungi kami di <span>0812-3456-7890</span>.</p>
  </div>
</body>

</html>
