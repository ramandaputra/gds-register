    <!-- Link untuk Bootstrap Icons -->

    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #F4F4F4;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 80%;
        margin: 20px auto;
        background-color: #FFFFFF;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .table-title {
        text-align: center;
        color: #25079D;
    }

    .search-bar {
        margin-bottom: 20px;
        text-align: right;
    }

    #searchInput {
        padding: 10px;
        width: 200px;
        border: 1px solid #25079D;
        border-radius: 5px;
    }

    .table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    .table th,
    .table td {
        padding: 10px;
        text-align: center;
        vertical-align: middle;
    }

    .table th {
        background-color: #25079D;
        color: white;
    }

    .table tr:nth-child(odd) {
        background-color: #F4F4F4;
    }

    .table tr:nth-child(even) {
        background-color: #FFFFFF;
    }

    .pagination {
        text-align: center;
        margin-top: 20px;
    }

    .pagination i {
        font-size: 24px;
        margin: 0 10px;
        cursor: pointer;
    }

    .btn {
        background-color: #25079D;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
    }

    .btn:hover {
        background-color: #6A1B9A;
    }

    .banner {
        width: 100%;
        max-width: 400px;
        text-align: center;
        margin: 10px auto;
    }

    .banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
    }
</style>


</head>

            const currentPageData = data.slice(startIndex, endIndex);

            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Clear existing rows

                    td.textContent = row[key];
                    tr.appendChild(td);
                }
                tableBody.appendChild(tr);
            });
        }

        // Previous button
        document.getElementById('prevBtn').addEventListener('click', function () {

                loadTableData(currentPage);

            }

        document.getElementById('nextBtn').addEventListener('click', function () {
