<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Internet Perusahaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table-title {
            text-align: center;
            color: #25079D;
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: right;
        }

        #searchInput {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #25079D;
            border-radius: 5px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .table th,
        .table td {
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        .table th {
            background-color: #25079D;
            color: white;
        }

        .table tr:nth-child(odd) {
            background-color: #F4F4F4;
        }

        .table tr:nth-child(even) {
            background-color: #FFFFFF;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination i {
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #6A1B9A;
        }

        .banner {
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 10px auto;
        }

        .banner img {
            width: 100%;
            height: auto;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>

<body>
    <div class="banner">
        <img src="http://gdshost.net/billing/assets/images/xlogo1.png.pagespeed.ic.8S05JGyY2g.webp" alt="Banner Image">
    </div>

    <div class="container">
        <h2 class="table-title">Tabel Pelanggan Internet Perusahaan</h2>

        <div class="search-bar">
            <input type="text" placeholder="Search..." id="searchInput">
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>NO</th>
                    <th>Nama Perusahaan</th>
                    <th>Nama Pemesan</th>
                    <th>Email</th>
                    <th>Nomor Telepon Pemesan</th>
                    <th>Nomor Telepon Perusahaan</th>
                    <th>Alamat</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>

        <div class="pagination">
            <i class="bi bi-arrow-left-circle-fill" id="prevBtn"></i>
            <span id="pageNumber">1</span>
            <i class="bi bi-arrow-right-circle-fill" id="nextBtn"></i>
        </div>
    </div>

    <script>
    const data = [
  { col1: 'Data 36', col2: 'Data 37', col3: 'Data 38', col4: 'Data 39', col5: 'Data 40', col6: 'Data 41', col7: 'Data 42' },

  { col1: 'Data 50', col2: 'Data 51', col3: 'Data 52', col4: 'Data 53', col5: 'Data 54', col6: 'Data 55', col7: 'Data 56' },
  { col1: 'Data 57', col2: 'Data 58', col3: 'Data 59', col4: 'Data 60', col5: 'Data 61', col6: 'Data 62', col7: 'Data 63' },
  { col1: 'Data 64', col2: 'Data 65', col3: 'Data 66', col4: 'Data 67', col5: 'Data 68', col6: 'Data 69', col7: 'Data 70' },
  { col1: 'Data 71', col2: 'Data 72', col3: 'Data 73', col4: 'Data 74', col5: 'Data 75', col6: 'Data 76', col7: 'Data 77' },
  { col1: 'Data 78', col2: 'Data 79', col3: 'Data 80', col4: 'Data 81', col5: 'Data 82', col6: 'Data 83', col7: 'Data 84' },
  { col1: 'Data 85', col2: 'Data 86', col3: 'Data 87', col4: 'Data 88', col5: 'Data 89', col6: 'Data 90', col7: 'Data 91' },
  { col1: 'Data 92', col2: 'Data 93', col3: 'Data 94', col4: 'Data 95', col5: 'Data 96', col6: 'Data 97', col7: 'Data 98' },
  { col1: 'Data 99', col2: 'Data 100', col3: 'Data 101', col4: 'Data 102', col5: 'Data 103', col6: 'Data 104', col7: 'Data 105' },
  { col1: 'Data 106', col2: 'Data 107', col3: 'Data 108', col4: 'Data 109', col5: 'Data 110', col6: 'Data 111', col7: 'Data 112' },

  { col1: 'Data 120', col2: 'Data 121', col3: 'Data 122', col4: 'Data 123', col5: 'Data 124', col6: 'Data 125', col7: 'Data 126' },

  { col1: 'Data 204', col2: 'Data 205', col3: 'Data 206', col4: 'Data 207', col5: 'Data 208', col6: 'Data 209', col7: 'Data 210' }
]

        let currentPage = 1;
        const rowsPerPage = 10;

        function renderTable(dataToRender = data) {
            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = currentPage * rowsPerPage;
            const currentData = dataToRender.slice(startIndex, endIndex);

            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            currentData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.col1}</td>
                    <td>${item.col2}</td>
                    <td>${item.col3}</td>
                    <td>${item.col4}</td>
                    <td>${item.col5}</td>
                    <td>${item.col6}</td>
                    <td>${item.col7}</td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById('pageNumber').innerText = currentPage;
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPage < Math.ceil(data.length / rowsPerPage)) {
                currentPage++;
                renderTable();
            }
        });

        document.getElementById('searchInput').addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            const filteredData = data.filter(item =>
                Object.values(item).some(val =>
                    String(val).toLowerCase().includes(searchTerm)
                )
            );
            renderTable(filteredData);
        });

        renderTable();
    </script>
</body>

</html>
