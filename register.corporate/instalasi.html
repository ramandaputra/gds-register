<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Data Solusi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container1 {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 24px;
      color: #25079d;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #320ac4;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .contact {
      font-size: 14px;
      color: #777;
    }

    .contact span {
      color: #320ac4;
      font-weight: bold;
    }

    .banner {
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 20px;
    }

    .banner img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <div class="banner" style="align-items: center;">
    <img src="http://gdshost.net/billing/assets/images/logo1.png" alt="Banner Image">
  </div>


  <div class="container1">
    <h1>Data Diterima</h1>
    <p>Mohon bersabar, Admin kami akan segera hubungi anda.</p>
    <div class="spinner"></div>

  </div>
</body>

</html>
