<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Data Diri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Centering the form on the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            flex-direction: column;
            text-align: center;
        }

        /* Banner styling - memperkecil ukuran banner */
        .banner {
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        .banner img {
            width: 100%;
        }

        /* Form container */
        .form-wrapper {
            background-color: #ffffff;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Form title */
        .form-wrapper h3 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Label styling */
        label {
            font-size: 1rem;
            text-align: start;
            margin-bottom: 8px;
            color: #555;
            display: block;
        }

        /* Input fields */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #25079d;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        button:hover {
            background-color: #5c41ff;
        }

        /* Input and select focus state */
        input:focus,
        select:focus {
            border-color: #25079d;
            outline: none;
        }

        /* Button disabled state */
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .bi {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .bi-x-circle {
            color: #e74c3c;
        }

        .bi-exclamation-triangle {
            color: #f39c12;
        }

        .bi-check-circle {
            color: #2ecc71;
        }

        /* Modal custom style */
        .modal-dialog-centered {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <!-- Banner with Logo -->
    <div class="banner">
        <img src="http://gdshost.net/billing/assets/images/xlogo1.png.pagespeed.ic.8S05JGyY2g.webp" alt="Logo Perusahaan">
    </div>

    <!-- Formulir Data Diri -->
    <div class="form-wrapper">
        <h3>Formulir Data Diri</h3>
        <form id="dataForm">
            <label for="namaperusahaan">Nama Perusahaan</label>
            <input type="text" id="namaperusahaan" name="namaperusahaan" required>

            <label for="nama">Nama Pemesan</label>
            <input type="text" id="nama" name="nama" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="alamat">Alamat</label>
            <input type="text" id="alamat" name="alamat" required>

            <label for="telepon">Nomor Telepon yang dapat dihubungi</label>
            <input type="tel" id="telepon" name="telepon" required>

            <label for="telepon2">Nomor Telepon Perusahaan</label>
            <input type="tel" id="telepon2" name="telepon2" required>

            <button type="button" id="validateBtn">Kirim Data</button>
        </form>
    </div>

    <!-- Pop-up Modal -->
    <div class="modal fade" id="popupModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <i class="bi" id="popupIcon"></i>
                    <p id="popupMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('validateBtn').addEventListener('click', function () {
            // Simulate data validation
            const isValid = Array.from(document.querySelectorAll('input')).every(input => input.value !== "");

            const popupModal = new bootstrap.Modal(document.getElementById('popupModal'));
            const popupIcon = document.getElementById('popupIcon');
            const popupMessage = document.getElementById('popupMessage');

            if (isValid) {
                // Data valid
                popupIcon.className = 'bi bi-check-circle';
                popupMessage.textContent = 'Data anda sudah diterima';

                popupModal.show();

                setTimeout(() => {
                    window.location.href = 'instalasi.html'; // Redirect to another HTML page
                }, 1000);
            } else {
                // Data not valid
                popupIcon.className = 'bi bi-x-circle';
                popupMessage.textContent = 'Harap isi semua Data';

                popupModal.show();

                setTimeout(() => {
                    popupModal.hide();
                }, 1000);
            }
        });
    </script>

</body>

</html>
